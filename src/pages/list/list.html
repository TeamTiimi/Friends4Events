<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events<img id="logo" width="40px" height="30px" src="../assets/imgs/Screenshot.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Pull to refresh"
                           refreshingSpinner="circles"
                           refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of searchItems">
      <ion-card class="flexcard">
        <img class="image"
             src="http://media.mw.metropolia.fi/wbma/uploads/{{item.filename.split('.')[0]+'-tn320.png'}}">
        <ion-card-content class="cardcontent">
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
          <p class="ellipsis">
            {{item.description}}
            {{item.file_id}}
          </p>
          <button ion-button (click)="mediaProvider.like(item.file_id)">Like</button>
          <p>Likes: </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let likes of amountOfLikes">
    <p>SuperLikes: {{likes.like.length}}</p>
  </ion-list>
